<!DOCTYPE html>
<html>

<head>
  <title>Quiz Me Not!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body lang='en'>

  <section class='top-section' role='banner'>
    <header class='container' role="marquee">
      <a href="#">
        <input id='logo' type="image" role='button' src='images\texas-flag-logo.png'>
      </a>
      <h1 id='banner-name'>Quiz About Texas!</h1>
      <span class="questionNum">Question 1/5 </span>
      <span class="score" role="log">1</span>
      <span class='points'>Point!</span>
    </header>
  </section>

  <main class="container">
    <form role="form" action="#" id='quiz-form'>
      <input type="button" class="feedback-btn" value="Your Answer Was Correct!">
      <button class="start-quiz-btn" type="button" role="button" autofocus>Next</button>
    </form>
  </main>

</body>

</html>
