<!DOCTYPE html>
<html>

<head>
  <title>Quiz Me Not!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body lang='en'>

  <section class='top-section' role='banner'>
    <header class='container' role="marquee">
      <a href="#">
        <input id='logo' type="image" role='button' src='images\texas-flag-logo.png'>
      </a>
      <h1 id='banner-name'>Quiz About Texas!</h1>
      <span class="questionNum">Question 5/5 </span>
      <span class="score" role="log">5</span>
      <span class='points'>Points!</span>
    </header>
  </section>

  <main class="container">
    <form role="form" action="#" id='quiz-form'>
      <div role="textbox"  class="results-div">
        <h2 class="results-text">Congratulations!</h2> <h2 class="results-text">You Earned 5 Points!</h2>
      </div>
      <button type='submit' role="button"  class="restart">Restart Quiz?</button>
    </form>
  </main>
</body>

</html>
